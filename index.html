	<aside>

			<div class="moneyCounter">

				<div class="new-note__options-vs-time">
					<select id="category-select" name="category">
						<option value="Занято">Занято</option>
						<option value="Cвободно">Cвободно</option>
						<option value="Другое">Другое</option>
					  </select>
				  
					
					  <input id="new-note__time" class="new-note__input new-note__input--time" type="time">
				</div>
			  
				<input id="new-note__text" type="text" class="new-note__input new-note__input--text" placeholder="Заметка">
